<h1 [fontWeight]="'bolder'" appHeadline>Usuarios</h1>

<button (click)="openUsersDialog()" mb-3 mat-flat-button color="primary">
  <mat-icon>add</mat-icon>
  Crear usuario
</button>

<app-users-table
  [dataSource]="users"
  (editUser)="onEditUser($event)"
  (deleteUser)="onDeleteUser($event)"
></app-users-table>
